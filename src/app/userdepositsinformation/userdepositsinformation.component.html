<div *ngIf="userDeposits">
    <!--    <mat-list-->
    <mat-list>
        <mat-list-item class="list-item-headers">
            <div class="row">
                <div class="col-4 date-header data-header">DATA <i class="fa fa-calendar"
                                                                   style="color: rgba(80,80,80,.8)"></i></div>
                <div class="col-3 type-header data-header">TIPO <i class="fa fa-recycle"
                                                                   style="color: rgba(80,80,80,.8)"></i></div>
                <div class="col-2 quantity-header data-header">PESO <span style="color: rgba(80,80,80,.8)">Kg</span>
                </div>
                <div class="col-3 price-header data-header">PREZZO <span style="color: rgba(80,80,80,.8)">€</span></div>
            </div>
        </mat-list-item>
    </mat-list>
    <!--<div class="row">-->
    <mat-list>
        <mat-list-item *ngFor="let deposit of (userDeposits | slice: lowValue : highValue)">
            <div class="row">
                <div class="col-4 date-value">{{deposit.date | date : "YYYY-MM-dd HH:mm" }}
                </div>
                <div class="col-3 type-value">{{trashTypesManager.getItalianName(deposit.type)}}</div>
                <div class="col-2 quantity-value">{{deposit.quantity}} Kg</div>
                <div class="col-3 price-value">{{deposit.price.toFixed(2)}} €</div>
                <mat-divider></mat-divider>
            </div>
        </mat-list-item>
    </mat-list>
    <mat-paginator [length]="userDeposits.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 30]"
                   (page)="getPaginatorData($event)"
                   color="warn"
                   aria-label="Seleziona la pagina">
    </mat-paginator>
</div>
