<div class="row userempties-row" *ngIf="userEmpties">
    <div class="col userempties-col">
      <div class="d-none d-md-block">
        <div class="row table-row-headers list-item-headers">
          <div class="col-4 date-header data-header">DATA</div>
          <div class="col-3 type-header data-header">TIPO</div>
          <div class="col-2 quantity-header data-header">PESO</div>
        </div>
      </div>
      <ng-container *ngFor="let empty of (userEmpties | slice: lowValue : highValue)">
        <div class="row userempty-list-item">
          <div class="col-5 col-sm-3 order-sm-2 type-value">{{trashTypesManager.getItalianName(empty.type)}}</div>
          <div class="col-12 col-sm-4 order-sm-1 date-value">{{empty.date | date : "YYYY-MM-dd HH:mm" }}
          </div>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
      <mat-paginator [length]="userEmpties.length"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 20, 30]"
                     (page)="getPaginatorData($event)"
                     color="warn"
                     aria-label="Seleziona la pagina">
      </mat-paginator>
    </div>
  </div>
