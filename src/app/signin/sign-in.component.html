<form class="signin-form" (ngSubmit)="checkAndSubmit()">
  <div class="row gx-0">
    <div class="col-lg-4">
      <div class="row text-center">
        <div class="col-12">
          <img class="agency-logo" alt="Logo of the agency" src="assets/icons/logo-circle.png" width="80%"
               height="auto">
        </div>
        <div class="col-12 agency-name">
          <span class="agency-name">2MUCHWASTE</span>
        </div>
      </div>
    </div>
    <div class="col-lg-8 signin-col-form">

      <div class="row gx-0">

        <!------ MAIL ------>

        <mat-form-field class="example-full-width col-12">
          <mat-label class="label-mat-form">Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Inserire un indirizzo mail <strong>valido</strong>
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            L'indirizzo mail è <strong>richiesto</strong>
          </mat-error>
        </mat-form-field>

        <!------ PASSWORD ------>

        <mat-form-field class="col-12">
          <mat-label class="label-mat-form">Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput [formControl]="passwordFormControl">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="passwordFormControl.hasError('required')">
            La password è <strong>richiesta</strong>
          </mat-error>
        </mat-form-field>

        <!------- ROLE -------->

        <mat-form-field class="col-12">
          <mat-label>Ruolo</mat-label>
          <mat-select yPosition="below" [formControl]="roleFormControl">
            <mat-option value="{{WebsiteRole.ADMIN}}" aria-label="admin">Admin</mat-option>
            <mat-option value="{{WebsiteRole.CUSTOMER}}" aria-label="cliente">Cliente</mat-option>
            <mat-option value="{{WebsiteRole.OPERATOR}}" aria-label="operatore">Operatore</mat-option>
          </mat-select>
          <mat-error *ngIf="roleFormControl.hasError('required')">
            Il ruolo è <strong>richiesto</strong>
          </mat-error>
        </mat-form-field>

        <a routerLink='/signup' class="col-12 not-registered-link">Non hai un account? Registrati qui!</a>
        <button class="col-12 signin application-button" mat-raised-button color="primary" aria-label="Accedi">Accedi</button>
      </div>
    </div>
  </div>
</form>
