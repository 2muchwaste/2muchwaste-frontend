<div class="row">
  <form #signoper="ngForm" class="col-12">
    <h4>Signoper</h4>
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <!--        <div class="col">-->
          <label class="col-12" for="email">Indirizzo mail</label>
          <input [(ngModel)]="this.user.email" #userEmail="ngModel" type="email" name="userEmail"
                 id="email" class="form-control col-12" [ngModelOptions]="{standalone: true}"/>
          <!--          <input [(ngModel)]="this.user.email" #userEmail="ngModel" type="email" name="userEmail"-->
          <!--                 [class.is-invalid]="userEmail.invalid && userEmail.touched" required-->
          <!--                 pattern="{2,4}$" id="email" class="form-control col-12"-->
          <!--                 [ngModelOptions]="{standalone: true}"/>-->
          <!--        <div>-->
          <!--          <div *ngIf="f.username.errors.required">Username is required</div>-->
          <!--        </div>-->
          <!-- "^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" -->
          <!--        </div>-->
        </div>

        <div class="form-group row">
          <label class="col-12" for="userName">Nome</label>
          <input [(ngModel)]="this.user.name" #userName="ngModel" type="text" name="userName"
                 id="userName" class="form-control col-12" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="form-group row">
          <label class="col-12" for="userSurname">Cognome</label>
          <input [(ngModel)]="this.user.surname" #userSurname="ngModel" type="text" name="userSurname"
                 id="userSurname" class="form-control col-12" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="form-group row">
          <label class="col-12" for="userBirthday">Data di nascita</label>
          <input [(ngModel)]="this.user.birthday" #userBirthday="ngModel" type="date" name="userBirthday"
                 id="userBirthday" class="form-control col-12" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="form-group row">
          <label class="col-12" for="userCF">Codice Fiscale</label>
          <input [(ngModel)]="this.user.cf" #userCF="ngModel" type="text" name="userCF"
                 id="userCF" class="form-control col-12" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="form-group row">
          <!--        <div class="col">-->
          <label class="col-12" for="password">Password</label>
          <input [(ngModel)]="this.password" type="password" id="password" class="form-control col-12"
                 [ngModelOptions]="{standalone: true}"/>
          <!--        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">-->
          <!--          <div *ngIf="f.password.errors.required">Password is required</div>-->
          <!--        </div>-->
          <!--        </div>-->
        </div>

        <div class="row">
          <div class="col-12">
            Gli altri campi sono per il momento di default.
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <button (click)="onSubmit()" type="submit" class="btn btn-primary">
              Registrati
            </button>
            <!--        <a routerLink="../register" class="btn btn-link">Register</a>-->
          </div>
        </div>
        <p>{{this.user.email}}, {{this.password}}</p>
      </div>
    </div>
  </form>
</div>
