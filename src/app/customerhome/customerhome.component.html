    <h1 class="col-12">Bentornato {{user.name}}</h1>
  </div>
  <div class="col-12 customer-name-surname">
    {{user.name}} {{user.surname}}
  </div>

    <p class="col-9">Scarichi effettuati questo mese:</p>
    <p class="col-3">{{deposits.length}}</p>
  </div>

    <div class="col">
      <button
        mat-fab
        color="primary"

      </button>
