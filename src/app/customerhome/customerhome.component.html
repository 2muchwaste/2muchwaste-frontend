<div class="container" *ngIf="user && deposits">
  <div class="row">
    <h1 class="col-12">Bentornato {{user.name}}</h1>
  </div>
  <div class="row">
    <p class="col-9">Scarichi effettuati questo mese:</p>
    <p class="col-3 deposits-monthly-col">{{deposits.length}}</p>
  </div>

  <div class="maps-button-description invisible-button"
       [ngClass]="{'visible':isButtonsVisible}">
    Bidoni nelle vicinanze
  </div>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Bottone per vedere la mappa dei bidoni vicini"
    class="throwing-maps invisible-button"
    [ngClass]="{ 'visible': isButtonsVisible }"
    (click)="getNearDumpsters()">
    <mat-icon>maps</mat-icon>
  </button>
  <button
    mat-fab
    color="primary"
    aria-label="Bottone per accedere alle funzionalitÃ  sui bidoni"
    class="throwing"
    (click)="throwGarbage()">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="map-container" *ngIf="viewMapDumpsters && userInfoService.nearestDumpsters">
    <div class="map-frame" [ngClass]="{'border-map':showBorderMap}">
      <div id="map">
        <div class="leaflet-top leaflet-right close-map-button-container">
          <button mat-raised-button color="primary"
                  (click)="closeMap()">&#x2716;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
