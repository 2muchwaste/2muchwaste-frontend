<div class="container" *ngIf="user && deposits">
  <div class="row">
    <h1 class="col-12">Bentornat…ô {{user.name}}</h1>
  </div>
  <div class="row">
    <p class="col-9">Depositi effettuati questo mese:</p>
    <p class="col-3 deposits-monthly-col">{{deposits.length}}</p>
  </div>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Bottone per vedere la mappa dei bidoni vicini"
    class="throwing"
    (click)="getNearDumpsters()">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="map-container" *ngIf="viewMapDumpsters && userInfoService.nearestDumpsters">
    <div class="map-frame" [ngClass]="{'border-map':showBorderMap}">
      <div id="map">
        <div class="leaflet-top leaflet-right close-map-button-container">
          <button mat-raised-button color="primary" class="bground-btn-dgreen"
                  (click)="closeMap()">&#x2716;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
