<!--<div *ngIf="userInfoService.user && userInfoService.user.notifications && notifications" class="container">-->
<div *ngIf="notifications" class="container">


  <div class="d-none d-md-block">
    <div class="row table-row-headers list-item-headers">
      <div class="col-1"></div>
      <div class="col-3 date-header">DATA <i class="fa fa-calendar"
                                             style="color: rgba(80,80,80,.8)"></i></div>
      <div class="col-8 text-header">COMUNICAZIONE <i class="fa fa-recycle"
                                                      style="color: rgba(80,80,80,.8)"></i></div>
    </div>
  </div>

<!--  <ng-container *ngFor="let noti of (this.userInfoService.user.notifications | slice: lowValue : highValue)">-->
  <ng-container *ngFor="let noti of (notifications | slice: lowValue : highValue)">
    <div class="row usernotification-list-item" [ngClass]="{'read':noti.read}"
         *ngIf="showReadNotification || !noti.read">
      <div class="col-1 quantity-value">
        <p>
          <!-- Necessario quel confronto con true-->
<!--          <mat-checkbox [checked]="noti.read === true" disabled="{{notificationToTickAsRead.has(noti._id) || noti.read}}"-->
          <mat-checkbox [checked]="noti.read === true" disabled="{{noti.read}}"
                        (change)="tickNotification($event.checked, noti._id)"></mat-checkbox>
        </p>
      </div>
      <div class="col-3 date-value">{{noti.date | date : "YYYY-MM-dd HH:mm" }}
      </div>
      <div class="col-8 type-value">{{noti.text}}</div>
      <mat-divider></mat-divider>
    </div>

  </ng-container>

  <mat-paginator [length]="notifications.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 30]"
                 (page)="getPaginatorData($event)"
                 color="warn"
                 aria-label="Seleziona la pagina" *ngIf="notifications">
  </mat-paginator>
  <div class="row">
    <div class="col-md-6">
      <button class="col-12 application-button-primary" mat-raised-button color="primary"
              (click)="filterNotificationsRead()">
        <ng-container *ngIf="showReadNotification; else notShowReadNotifications">
        Non Mostrare Notifiche Gi√† Lette
        </ng-container>
        <ng-template #notShowReadNotifications>
          Mostra Notifiche Lette
        </ng-template>
      </button>
    </div>
    <div class="col-md-6">
      <button class="col-12 application-button-primary" mat-raised-button color="primary"
              [disabled]="notificationToTickAsRead.size<=0"
              (click)="tickNotificationsAsRead()">Segna come lette
      </button>
    </div>
  </div>
</div>
