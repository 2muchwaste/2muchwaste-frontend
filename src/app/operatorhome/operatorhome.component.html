<div class="container" *ngIf="operator && empty">
  <div class="row">
    <h1 class="col-12">Bentornato {{user.name}}</h1>
  </div>
  <div class="row">
    <p class="col-9">Cassonetti svuotati questo mese:</p>
    <p class="col-3 dump-monthly-col">{{dump.length}}</p>
  </div>
  <ng-container *ngIf="isButtonsVisible">
    <div class="maps-button-description appearbutton">
      Bidoni nelle vicinanze
    </div>
    <button
      mat-mini-fab
      color="primary"
      aria-label="Bottone per vedere la mappa dei bidoni vicini"
      class="throwing-maps appearbutton"
      (click)="getNearDumpsters()">
      <mat-icon>maps</mat-icon>
    </button>
  </ng-container>
  <button
    mat-fab
    color="primary"
    aria-label="Bottone per accedere alle funzionalitÃ  sui bidoni"
    class="emptying"
    (click)="emptyBins()">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="map-container" *ngIf="viewMapDumpsters && userInfoService.nearestDumpsters">
    <div class="map-frame" [ngClass]="{'border-map':showBorderMap}">
      <div id="map">
        <div class="leaflet-top leaflet-right close-map-button-container">
          <button mat-raised-button color="primary"
                  (click)="closeMap()">&#x2716;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
